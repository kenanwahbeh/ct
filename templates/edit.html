<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تعديل عضو - {{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <a class="btn btn-link" href="{{ url_for('index') }}">← العودة</a>
      <div class="card mx-auto" style="max-width: 700px;">
        <div class="card-body">
          <h5 class="card-title mb-3">تعديل بيانات العضو #{{ m.id }}</h5>
          <form method="post" action="{{ url_for('edit', member_id=m.id) }}">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">الاسم <span class="text-danger">*</span></label>
                <input type="text" name="name" value="{{ m.name }}" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">الشقة</label>
                <input type="text" name="apartment" value="{{ m.apartment or '' }}" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">الهاتف</label>
                <input type="text" name="phone" value="{{ m.phone or '' }}" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" name="email" value="{{ m.email or '' }}" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">المبلغ</label>
                <input type="number" step="0.01" name="amount" value="{{ m.amount or 0 }}" class="form-control">
              </div>
            </div>
            <div class="d-flex justify-content-end gap-2 mt-4">
              <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">إلغاء</a>
              <button class="btn btn-primary" type="submit">حفظ التغييرات</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
